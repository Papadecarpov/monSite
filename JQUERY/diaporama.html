<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Diaporama</title>
     <link href="../css/mycss.css" rel="stylesheet" type="text/css" />
</head>
<body>

    <fieldset>
<img class="diapo" src="../images/zozor4.png" id="img5">
<img class="diapo" src="../images/zozor3.png" id="img4">
<img class="diapo" src="../images/zozor2.png" id="img3">
<img class="diapo" src="../images/zozor1.png" id="img2">
<img class="diapo" src="../images/zozor.png" id="img1">
    </fieldset>
<script src="../js/jquery.js"></script>
<script>
$(function() {
var i=0;
affiche();
function affiche() {
i++;
if (i==1) precedent = '#img5'
else precedent = '#img' + (i-1);
var actuel = '#img' + i;
$(precedent).fadeOut(2000);
$(actuel).fadeIn(2000);
if (i==5) i=0;
}
setInterval(affiche, 2000);
});
    </script>
</body>
</html>
