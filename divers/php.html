<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AJAX</title>
  </head>
  <body>
      <input type="text" id="ref">

    <script src="../../../jquery.js"></script>

          var param = 'l=' + $('#ref').val();
    //      $('#r').load('http://www.proverbes.php',param);
             $('#r').load('proverbes.php',param);
        });  
        });
      </script>
